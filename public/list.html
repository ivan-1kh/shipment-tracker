<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">

                    <div class="card-header">
                        <h2 class="text-center">Delivery Tracking System</h2>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">

                                <div>
                                    <button onclick="showAddCompanyModal()" class="btn btn-success btn-block">
                                        Add Company
                                    </button>
                                    <button onclick="showAddCustomerModal()" class="btn btn-success btn-block">
                                        Add Customer
                                    </button>
                                </div>

                                <br />
                                <br />

                                <h5>Companies</h5>
                                <div class="row">
                                    <div class="col-md-6 col-lg-4 mb-3" id="company-buttons">
                                    </div>
                                </div>

                                <br />
                                <br />

                                <div>
                                    <button onclick="showAddCompanyModal()" class="btn btn-success btn-block">
                                        Add Company
                                    </button>
                                    <button onclick="showAddCustomerModal()" class="btn btn-success btn-block">
                                        Add Customer
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="addCompanyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Company</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCompanyForm">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="mb-3">
                                    <label for="companyName" class="form-label">Company Name *</label>
                                    <input type="text" class="form-control" id="companyName" name="companyName"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label for="companyWebsite" class="form-label">Company Website *</label>
                                    <input type="url" class="form-control" id="companyWebsite" name="companyWebsite"
                                        required>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addCompany()">Add Company</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addCustomerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="mb-3">
                                    <label for="customerName" class="form-label">Customer Name *</label>
                                    <input type="text" class="form-control" id="customerName" name="customerName"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label for="customerEmail" class="form-label">Customer Email *</label>
                                    <input type="email" class="form-control" id="customerEmail" name="customerEmail"
                                        required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="customerAddress" class="form-label">Customer Address *</label>
                                    <input type="text" class="form-control" id="customerAddress" name="customerAddress"
                                        required>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addCustomer()">Add Customer</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/list.js"></script>
</body>

</html>
